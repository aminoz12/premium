<!DOCTYPE html>
<html>
<head>
    <title>Header Background Placeholder Generator</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .placeholder {
            width: 1920px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .sports { background: linear-gradient(135deg, #ff6b35, #f7931e); }
        .movies { background: linear-gradient(135deg, #8b5cf6, #a855f7); }
        .news { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .kids { background: linear-gradient(135deg, #10b981, #059669); }
        .documentary { background: linear-gradient(135deg, #f59e0b, #d97706); }
    </style>
</head>
<body>
    <div class="placeholder sports">Sports Streaming</div>
    <div class="placeholder movies">Movies & Series</div>
    <div class="placeholder news">News Channels</div>
    <div class="placeholder kids">Kids Content</div>
    <div class="placeholder documentary">Documentaries</div>
</body>
</html>
